<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Audio Player</title>
  </head>
  <body>
    <h1>MUSIC PLAYER</h1>
    <main>
      <div class="music-container">
        <h2 class="song-title">Song Title</h2>

        <div class="progress-container">
          <div class="progress"></div>
        </div>
      </div>

      <audio
        src="audio/a playlist that will make you feel like you're in a movie starring as a badass villain..mp3"
      ></audio>
      <figure>
        <img src="img/bats.gif" alt="music cover" />
      </figure>

      <div class="controls">
        <button id="prev">
          <span class="fa-solid fa-backward"></span>
        </button>
        <button id="play">
          <span class="fa-solid fa-play"></span>
        </button>
        <button id="next">
          <span class="fa-solid fa-forward"></span>
        </button>
        <button></button>
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
